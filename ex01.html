<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Luyện tập với cấu trúc if/else</title>
</head>
<body>
    <script>
        let input = prompt('What is the “official” name of JavaScript')
            if(input == 'ECMAScript'){
                alert('Right!')
            }
            else if(!input){
                alert("Can't be left blank")
            }
            else
            {
                alert('Didn’t know? ECMAScript!')
            }
    </script>
</body>
</html>
